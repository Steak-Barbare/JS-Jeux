<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bouncing Ball</title>
    <link rel="stylesheet" type="text/css" href="..\style.css">
</head>

<body>
    <header>
        <h1>Bouncing Ball Game</h1>
    </header>
    <main>
        <p class="description">Flappy-bird like game. Gardez la balle à l'intérieur de l'écran pour rester en vie !</p>
        <p>START pour démarrer, puis utilisez n'importe quelle touche du clavier pour faire rebondir la balle.</p>
        <div class="game-canvas">
            <canvas id="canvas" width="600" height="400">Votre navigateur ne prend pas en charge le tableau.</canvas>
        </div>
        <br><br>
        <div class="button">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        <br>
        <br>
        <br>
        <script src="../logic.js"></script>
    </main>
</body>

</html>
